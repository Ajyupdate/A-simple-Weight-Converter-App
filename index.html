<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
    
</head>

<body class="bg-dark text-white mt-5">
   <div class="container">
       <div class="row">
           <div class="col-md-6 m-auto mt-5">
               <h2 class="text-center">Weight Converter</h2>
               <input type="number" class="form-control p-4" id="input-form" placeholder="Enter weight in pounds...">
               <div class="card mt-4 p-4 m-4">
                   <div class="card-block">
                    <button class="btn-sm btn-primary text-uppercase" id="kgClick">kilogram</button>
                    <button class="btn-sm btn-success  text-uppercase" id="gClick">gram</button>
                    <button class="btn-sm btn-danger  text-uppercase" id="oClick">ounce</button>
                    <button class="btn-sm btn-warning text-uppercase" id="reset">Reset</button>
                   </div>
                   
               </div>
               <div class="card mt-4 p-5 bg-primary" id="outputParentDiv">
                   <div class="card-block m-3">
                       <h3 id="output-id">Your weight in <span id="current-click"></span> is <span id="answer-click"></span></h3>
                       <div id="output"></div>
                   </div>
               </div>
           </div>

       </div>
    
   </div>


   <script>
       var outputDiv = document.getElementById('outputParentDiv')
       outputDiv.style.display = "none";
       document.getElementById('kgClick').addEventListener('click', kgfunc)
       document.getElementById('gClick').addEventListener('click', gfunc)
       document.getElementById('oClick').addEventListener('click', ofunc)
       document.getElementById('reset').addEventListener('click', reset)
       
       
       function kgfunc(){
        var inputedValue = document.getElementById('input-form').value;
        var answer = inputedValue/2.2042;
        document.getElementById('outputParentDiv').style.display = "block";
        document.getElementById("current-click").innerText = "Kilogram";
        document.getElementById("answer-click").innerText = answer;
        
       }
       function gfunc(){
        var inputedValue = document.getElementById('input-form').value;
        var answer = inputedValue/0.0022046;
        document.getElementById('outputParentDiv').style.display = "block";
        document.getElementById("current-click").innerText = "Gram";
        document.getElementById("answer-click").innerText = answer;
       }
       function ofunc(){
        var inputedValue = document.getElementById('input-form').value;
        var answer = inputedValue*16;
        document.getElementById('outputParentDiv').style.display = "block";
        document.getElementById("current-click").innerText = "Ounce";
        document.getElementById("answer-click").innerText = answer;
       }
       function reset(){
        var inputedValue = document.getElementById('input-form');
        var outputID = document.getElementById('output-id');
        inputedValue.value = "";
       
       }
   </script>

</body>
</html>
